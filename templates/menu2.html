<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Menu</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="shortcut icon" href="../assets/images/favicon1.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Martel:wght@700&family=Outfit&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <div class="title-box">
                <h1>La Cantina</h1>
                <p>L'Italie n'a jamais été si proche !</p>
            </div>

            <div class="slider">
                <div class="slides">
                    <div class="slide"><img src="../assets/images/header2.jpeg"></div>
                    <div class="slide"><img src="../assets/images/header1.jpeg"></div>
                    <div class="slide"><img src="../assets/images/header4.jpeg"></div>
                    <div class="slide"><img src="../assets/images/header3.jpeg"></div>
                </div>
            </div>

        </header>

        {% block menu %}
            {% include 'dropdown.html' %}
        {% endblock %}

        <div class="page-title">
            <h1>Menu</h1>
        </div>

        {% block content %}
        <main class="cards">
            {% for dish in menu %}
                <div class="card">
                    <div class="card-header">
                        <h3>{{ dish.name_meal }} ({{dish.type_meal}})</h3>
                    </div>
                    <div class="card-body">
                        <img src="{{ dish.img_path }}" class="img" alt="{{ dish.name }}">
                        <p>{{ dish.price }}</p>
                        <p>{{ dish.description }}</p> 
                        <a href="details.php?a={{ dish.meal_id }}" class="btn">Read more</a>
                    </div>
                </div>
            {% endfor %}
        </main>
        {% endblock %}
        
    </body>
</html>
